<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Blog</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <!-- Authentication container -->
    <div class="container" id="auth-container">
        <h1>PhysioHealthConnect</h1>
        <h2>Register</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="register-button">Register</button>
        <hr>
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-button">Login</button>
    </div>

    <!-- App container -->
    <div class="container hidden" id="app-container">
        <h1>PhysioHealthConnect</h1>
        <div class="header-actions">
            <span id="welcome-message">Hello!</span>
            <button id="logout-button">Logout</button>
        </div>
        <hr>

        <div class="note-form-section">
            <h2>Create New Post</h2>
            <form id="post-form">
                <input type="text" id="post-title-input" placeholder="Post Title" required>
                <div id="post-content-editor"></div>
                <label for="post-category-select" style="display: block; margin-top: 10px;">Category:</label>
                <select id="post-category-select" required>
                    <option value="">Select a Category</option>
                </select>
                <button type="submit">Create Post</button>
            </form>
        </div>

        <div class="notes-list-section">
            <h2>Blog Posts</h2>
            <div class="filter-controls" style="margin-bottom: 20px;">
                <label for="category-filter">Filter by Category:</label>
                <select id="category-filter">
                    <option value="">All Categories</option>
                </select>
            </div>
            <ul id="posts-list">
                <li>Loading posts...</li>
            </ul>
        </div>

        <!-- Post detail modal -->
        <div id="post-detail-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2 id="detail-post-title"></h2>
                <p><small>By: <span id="detail-post-author"></span> on <span id="detail-post-date"></span></small></p>
                <p><small>Category: <span id="detail-post-category"></span></small></p>
                <label for="detail-post-category-select" style="display: none; margin-top: 10px;" id="detail-category-label">Category:</label>
                <select id="detail-post-category-select" style="display: none; margin-bottom: 10px; width: 100%;"></select>
                
                <div id="detail-post-content-editor"></div>

                <div class="detail-actions">
                    <button id="edit-button" class="action-button edit">Edit Post</button>
                    <button id="delete-button" class="action-button delete">Delete Post</button>
                    <button id="save-edit-button" class="action-button save" style="display:none;">Save Changes</button>
                    <button id="cancel-edit-button" class="action-button cancel" style="display:none;">Cancel Edit</button>
                </div>

                <div id="follow-section">
                    <button id="follow-button" value=true>follow</button>
                </div>
                <hr>

                <div id="comments-section">
                    <h3>Comments</h3>
                    <div id="comments-list">
                        <p>No comments yet. Be the first!</p>
                    </div>
                    <h4>Add a Comment</h4>
                    <form id="comment-form">
                        <textarea id="comment-text-input" placeholder="Write your comment here..." rows="3" required></textarea>
                        <button type="submit">Submit Comment</button>
                    </form>
                </div>

                <div id="author-section">    
                    <ul id="author-posts">
                        <li>authors posts...</li>
                    </ul>
                </div>
            </div>
        </div> <!-- ✅ properly closes post-detail-modal -->
    </div> <!-- ✅ properly closes app-container -->

    <!-- ✅ Custom Modals now direct children of <body> -->
    <div id="message-modal" class="modal">
        <div class="modal-content small-modal">
            <span class="close-button" id="message-close-button">&times;</span>
            <h3 id="message-title"></h3>
            <p id="message-text"></p>
            <div class="modal-buttons">
                <button id="message-ok-button" class="action-button save">OK</button>
                <button id="message-cancel-button" class="action-button cancel hidden">Cancel</button>
            </div>
        </div>
    </div>

    <div id="alertModal" class="modal">
        <div class="modal-content small-modal">
            <span class="close-button">&times;</span>
            <p id="alertMessage"></p>
            <div class="modal-buttons">
                <button id="alertOk">OK</button>
            </div>
        </div>
    </div>
    
    <div id="confirmModal" class="modal">
        <div class="modal-content small-modal">
            <span class="close-button">&times;</span>
            <p id="confirmMessage"></p>
            <div class="modal-buttons">
                <button id="confirmYes">Yes</button>
                <button id="confirmNo">No</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
